spring:
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # Redis 설정 추가
  data:
    redis:
      host: localhost  # 테스트 환경에서는 localhost 사용
      port: 6379
      password: 1111
      lettuce:
        pool:
          max-active: 10
          max-idle: 10
          min-idle: 2
      repositories:
        enabled: false  # 테스트 환경에서는 Redis 리포지토리 비활성화

  # 캐시 설정
  cache:
    type: redis
    redis:
      time-to-live: 3600000  # 1시간
      cache-null-values: false
      use-key-prefix: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type: trace
    org.springframework.cache: debug  # 캐시 관련 로그 추가