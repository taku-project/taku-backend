spring:
  # -----------------------
  # [DB] H2 인메모리 (테스트)
  # -----------------------
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # -----------------------
  # [Redis] (원격 서버)
  # -----------------------
  data:
    redis:
      host: 52.79.201.184         # 원격 Redis 호스트
      port: 6379                  # 원격 Redis 포트
      password: 1111             # 실제 Redis 비밀번호
      lettuce:
        pool:
          max-active: 10
          max-idle: 10
          min-idle: 2
      repositories:
        enabled: false  # 필요하다면 true로 변경

  # -----------------------
  # [캐시] 테스트 시에 Simple 사용
  # -----------------------
  cache:
    type: simple

